      <h1> Contact Me!</h1>
			<br>
			<div class="contactme">
				<p style="text-align:center; color:white;"> If you have any questions, fill out the form and I will get back to you as soon as I can!</p><br>
				<hr>
				<form action="https://httpbin.org/post" method="post">
					<span class="error-message"></span>
					<span>
						<label for="firstname">First Name</label>
						<label for="lastname">Last Name</label>
					</span>
					<field-set>

					<input type="text" id="firstname" name="firstname" required><br>
					<input type="text" id="lastname" name="lastname" required><br>
					</field-set>
					<br>
					<label for="email">Email</label>
					<field-set>
						<input type="email" id="email" name="email" style="width:34em;" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"><br><br>
						<span class="error-message"></span>
					</field-set>				
					<label for="comments">Comments</label>
					<textarea maxlength="500" id="comments" name="comments" placeholder="Leave a message here..." required></textarea>
					<span class="error-message"></span>
					<br>
					<input type="hidden" id="possible_bot" name="possible_bot" value="true">
					<input type="submit" value="Send" id="submit" style="width:15em; height:3em;" >
				</form>
				<script src="/form.js" ></script>	
			</div>
